<style>
  /* Add fade transition */
  .section {
    opacity: 0;
    max-height: 0;
    overflow: hidden;
    transition: opacity 0.5s ease, max-height 0.5s ease;
  }
  .section.active {
    opacity: 1;
    max-height: 1000px; /* enough to show content */
  }
  button {
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  button:hover {
    background-color: #a00000;
    transform: scale(1.05);
  }
</style>

<script>
  function showSection(idToShow) {
    // Hide all sections
    document.querySelectorAll('.section').forEach(section => {
      section.classList.remove('active');
    });
    // Show selected section
    document.getElementById(idToShow).classList.add('active');
    // Scroll smoothly
    document.getElementById(idToShow).scrollIntoView({ behavior: 'smooth' });
  }

  // Then replace your old functions:
  function showIntro() {
    showSection('introSection');
  }
  function showPaywall() {
    showSection('paywall');
  }
  function unlockGuide() {
    const code = document.getElementById('fakeCode').value.trim();
    if (code.length > 0) {
      showSection('mainContent');
    } else {
      alert('Please enter a code to unlock the guide.');
    }
  }
</script>
